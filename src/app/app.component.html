<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->

  <!-- Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet"
    type="text/css"
  />

  <!-- Core theme CSS (includes Bootstrap)-->
</head>
<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#page-top">My Catalog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        Menu
        <i class="fas fa-bars ms-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="movies">Films</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="tv-shows">Séries</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" routerLink="preferences">Préférences</a>
          </li>
        </ul>
        <form
          role="search"
          class="d-flex align-items-center me-5"
          (submit)="onSubmit()"
        >
          <mat-form-field>
            <input
              matInput
              type="search"
              [(ngModel)]="query"
              [ngModelOptions]="{ standalone: true }"
            />
            <mat-label>Recherche muli-critères</mat-label>

            <mat-icon matSuffix color="primary">search</mat-icon>
          </mat-form-field>
        </form>
        <div>
          <a
            class="nav-link"
            routerLink="login"
            *ngIf="!authService.isAuthenticated(); else isAuthenticated"
          >
            <mat-icon class="d-block">person</mat-icon>
          </a>
          <ng-template #isAuthenticated>
            <mat-icon class="d-block">home</mat-icon>
          </ng-template>
        </div>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</body>
<script
  src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
  crossorigin="anonymous"
></script>
