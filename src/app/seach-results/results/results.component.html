<div class="results">
  <mat-card *ngFor="let result of results">
    <mat-card-content>
      <a [routerLink]="[path, result.id]">
        <div class="d-flex">
          <img [src]="getImgPath(result)" alt="" />
          <article>
            <p>{{ result.name ?? result.title }}</p>
            <p>{{ getDisplayDate(result) }}</p>
          </article>
        </div>
      </a>
    </mat-card-content>
  </mat-card>
</div>
<mat-paginator
  [pageSize]="20"
  [length]="totalPage * 20"
  [pageIndex]="pageIndex"
  (page)="handlePageEvent($event)"
  [hidePageSize]="true"
>
</mat-paginator>
