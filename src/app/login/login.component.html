<h2 class="login text-center">Aller à l'écran de connexion</h2>
<mat-divider></mat-divider>
<div *ngIf="!!displayWatchProviders">
  <app-watch-providers
    (watchProviderSelectedEmitter)="handleWatchProviderEvent($event)"
    [@fadeIn]
  ></app-watch-providers>
</div>

<div *ngIf="!displayWatchProviders" class="p-3">
  <app-genres [genres_]="genres" [@fadeIn]></app-genres>
  <div class="d-flex justify-content-end gap-3" >
    <button mat-button mat-raised-button class="d-block">Revenir à l'écan précédent</button>
    <button mat-button mat-raised-button color="primary">Valider</button>
  </div>
</div>
