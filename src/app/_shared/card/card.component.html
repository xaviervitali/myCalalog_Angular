<div *ngIf="!!media.length">
  <h2 class="section-heading">{{ title }}</h2>
  <div class="crew">
    <div *ngFor="let item of media" class="media">
      <a
        [routerLink]="[path, item.id]"
        (click)="zoom ? openDialog(item) : scrollToTop()"
      >
        <img
          class="img-thumbnail rounded-circle"
          [src]="
            environment.apiPosterPath +
            (item.profile_path ?? item.poster_path ?? item.file_path ?? item.logo_path)
          "
          [alt]="item.name"
          onerror="this.src='/assets/img/no_image.png';"
          [ngStyle]="{'object-fit': objectFit}"
        />
        <div class="info" *ngIf="info">
          <h5>{{ item.name ?? item.title }}</h5>
        </div>
      </a>
    </div>
  </div>
</div>
