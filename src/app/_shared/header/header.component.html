<header class="masthead" [ngStyle]="background">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <form class="d-flex" *ngIf="displaySearch">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Recherche muli-critÃ¨res"
            aria-label="Search"
            [(ngModel)]="query"
            [ngModelOptions]="{ standalone: true }"
          />
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/search', query]"
            (submit)="onSubmit()"
          >
            Rechercher
          </button>
        </form>
      </div>
    </div>
  </div>
</header>
