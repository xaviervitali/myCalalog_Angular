<div class="d-flex justify-content-between">
  <mat-form-field class="w-75" appearance="outline">
    <mat-label>Chercher un pays</mat-label>
    <input
      matInput
      placeholder="Ex. France, BrÃ©sil,"
      (input)="handleInputChange($event)"
    />
  </mat-form-field>
  <button mat-raised-button (click)="checkAll = !checkAll; handleBatchCheck()">
    {{ checkAll ? "Tout decocher" : "Tout cocher" }}
  </button>
</div>
<div class="d-flex flex-wrap align-items-center">
  <div
    *ngFor="let countryCode of countriesCode; let index = index"
    class="col-3 my-2"
  >
    <div *ngIf="!countryCode.error" class="w-100">
      <mat-checkbox
        [id]="countryCode.key"
        [checked]="countryCode.checked"
        [matTooltip]="countryCode.value"
        (change)="handleCheckValueChange($event, countryCode.key)"
      >
        <img
          [src]="'/assets/img/flags/' + countryCode.key.toLowerCase() + '.svg'"
          (error)="handleImageError(index)"
        />
      </mat-checkbox>
    </div>
  </div>
</div>
