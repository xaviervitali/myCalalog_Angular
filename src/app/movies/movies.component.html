<app-header
  [displaySearch]="true"
  [background]="{ 'background-color': 'gray' }"
></app-header>
<body>
  <div class="container px-4 px-lg-5">
    <div class="justify-content-center">
      <div class="results" *ngIf="userWatchProviders; else goPref">
        <div
          infinite-scroll
          [infiniteScrollDistance]="scrollDistance"
          [infiniteScrollUpDistance]="scrollUpDistance"
          [infiniteScrollThrottle]="throttle"
          (scrolled)="onScrollDown()"
          (scrolledUp)="onUp()"
        >
          <!-- Post preview-->
          <div *ngFor="let movie of movieList">
            <div class="d-flex movie">
              <div>
                <img
                  [src]="environment.apiPosterPath + movie.poster_path"
                  [alt]="movie.title"
                />
              </div>
              <div class="post-preview">
                <a [routerLink]="['/movie', movie.id]">
                  <h2 class="post-title">
                    {{ movie.title }}
                  </h2>
                  <h3 class="post-subtitle">
                    {{ movie.overview | truncate : 50 }}
                  </h3>
                </a>
                <p class="post-meta">
                  Ann√©e de sortie {{ movie.release_date | date : "YYYY" }}
                </p>
              </div>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
          </div>
        </div>
      </div>
      <ng-template #goPref class="text-center"
        >Aucun service de streaming choisit. Veuillez suivre ce
        <a routerLink="/preferences">lien</a> pour en selectionner</ng-template
      >
    </div>
  </div>
</body>
